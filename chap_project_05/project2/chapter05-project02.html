<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Chapter 5</title>
   <link rel="stylesheet" href="chapter05-project02.css" />
</head>
<body>
<form  >
    <fieldset>
       <legend>Advanced Art Work Search</legend>

        <div id="searchBox">

            <input type="text" id="title" name="title" placeholder="Search Titles" />
        <label for ="subject">Subject:</label>
        <div class="radio-buttons">
            <input type="radio" id="subject1" name="subject" value="1" />
            <label for="subject1">History</label>
            <input type="radio" id="subject2" name="subject" value="2" />
            <label for="subject2">Person</label>
            <input type="radio" id="subject3" name="subject" value="3" />
            <label for="subject3">Landscape</label>
       </div>
       <select>
            <option value="1">Select a Genre</option>
            <option value="2">Baroque</option>
            <option value="4">Renaissance</option>
            <option value="5">Realism</option>
       </select>
       <input type="submit" value="Search" />

        </div>   
        <div id="settingsBox">

            <select>
                <option value="1">Bulk Actions</option>
                <option value="2">Archive</option>
                <option value="3">Edit</option>
                <option value="4">Delete</option>
                <option value="5">Collection</option>
            </select>
            <input type="submit" value="Apply To All" />

        </div>
        <div id="paintingBox">

            <table>
                <caption>Paintings</caption>
                <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" name="index[]" /></td>
                        <td>Death of Marat</td>
                        <td>David, Jacques-Louis</td>
                        <td>1793</td>
                        <td>Romanticism</td>
                        <td>
                            <button><img src="images/archive.png"></button>
                            <button><img src="images/edit.png"></button>
                            <button><img src="images/delete.png"></button>
                            <button><img src="images/collection.png"></button>
                        </td>

                    </tr>
            </table>

        </div> 
    </fieldset>  
</form>
</body>
</html>
